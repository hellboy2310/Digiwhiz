<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    </head>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="row color">
            <div class="col-lg-6 col-md-6 text-center">
                <p class=" d-none d-md-block ">Have any question?</p>
            </div>
            
            <div class="col-lg-3 col-md-3  col-sm-3 ">
                
                <p class="d-none d-md-block d-large-block text-center"><i class="bi bi-telephone"></i> contact@gmail.com</p>
            </div>

            <!-- this is used for the calling icon and phone number -->
            <div class="col-lg-3 col-md-3 col-sm-3 tex">
                <!-- <i class="bi bi-telephone-outbound "></i> -->
                <p class="d-none d-md-block d-large-block "><i class="bi bi-envelope"></i>+808 0444 333 444</p>
            </div>
            
        </div>

        <nav class="navbar navbar-expand-lg navbar-light  ">
            <a class="navbar-brand col-lg-6 col-md-6 text-center" href="#"><img src="images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto ">
                
                <li class="nav-item  about ">
                    <a class="nav-link" href="#">About</a>
                  </li>
                
                <li class="nav-item about">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item about">
                  <a class="nav-link" href="#">Project</a>
                </li>
                <li class="nav-item about">
                    <a class="nav-link" href="#">Pages</a>
                  </li>
                <li class="nav-item about">
                  <a class="nav-link " href="#">Contact</a>
                </li>
                <li class="nav-item about">
                    <a class="nav-link " href="#"><i class="bi bi-search"></i></a>
                  </li>
                
              </ul>
            </div>
          </nav>

    </section>


    <!-- for the front image -->

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/wallpaper1.png" style="width:100%">
          
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/wallpaper2.png" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/wallpaper3.png" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>

<script src="script.js"></script>
